<div class="tw-fixed tw-inset-0 tw-pl-[264px] tw-pt-20 tw-space-y-6 tw-pr-5 tw-pb-8">

    <!-- Title -->
    <h1 class="tw-sr-only">Messagerie d'équipe</h1>

    <div class="tw-flex tw-h-full">

        <!-- Left list: Teammate && SearchBar -->
        <div class="tw-flex tw-flex-col tw-gap-1 tw-w-[350px]">
            
            <!-- Search -->
            <div class="tw-border-2 tw-flex tw-border-primary-500 tw-rounded-full tw-bg-white">
                <div class="tw-flex tw-items-center tw-px-3 tw-py-1 tw-m-0 tw-mb-2">
                    <div class="tw-flex tw-py-1 tw-pr-1.5">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" class="tw-w-6 tw-h-6 tw-fill-gray-400"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path><path d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z"></path></svg>
                    </div>
                    <input type="text" name="search" id="search" class="tw-p-0 tw-h-full tw-block tw-w-full tw-text-slate-700 placeholder:tw-text-base placeholder:tw-text-gray-400 tw-text-base tw-rounded-md tw-border-transparent focus:tw-border-white focus:tw-ring-white">
                </div>
            </div>

            <div class="tw-flex tw-flex-col tw-gap-1 tw-flex-1 tw-overflow-y-scroll tw-py-2">
                <button *ngFor="let conversation of conversations" (click)="setConversation(conversation)" class="tw-p-4 tw-flex tw-justify-between first-of-type:tw-rounded-tl-3xl tw-bg-background tw-items-center">
                    <div class="tw-flex tw-gap-x-1 tw-items-center">
                        <!--  -->
                        <svg xmlns="http://www.w3.org/2000/svg"[ngClass]="{'tw-fill-secondary': currentConversation && conversation.id === currentConversation.id}" class="tw-w-7 tw-h-7 tw-fill-gray-600" viewBox="0 0 24 24">
                            <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>
                        </svg>
                        <!--  -->
                        <p [ngClass]="{'tw-text-secondary': currentConversation && conversation.id === currentConversation.id}" class="!tw-m-0 tw-text-gray-600 tw-text-sm tw-font-medium">Dr {{conversation.interlocutor}}</p>
                    </div>
                    <span *ngIf="conversation.status === 'new'" class="tw-w-4 tw-h-4 tw-ml-4 tw-rounded-full tw-bg-secondary tw-text-xs tw-font-medium tw-text-white tw-flex tw-justify-center tw-items-center">{{conversation.howMuch}}</span>
                </button>
            </div>

        </div>

        <!-- Discussion -->
        <div *ngIf="currentConversation" class="tw-flex-1 tw-p-4 tw-shadow-md tw-flex tw-flex-col tw-bg-background tw-rounded-tr-3xl tw-rounded-br-3xl tw-rounded-bl-3xl">

            <!-- User informations -->
            <div class="tw-pb-4">
                <div class="tw-flex tw-gap-x-2 tw-bg-background tw-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tw-w-7 tw-h-7 tw-fill-secondary" viewBox="0 0 24 24">
                        <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>
                    </svg>
                    <p class="!tw-m-0 tw-text-secondary tw-text-xl tw-font-bold">Dr {{currentConversation.interlocutor}}</p>
                </div>
            </div>

            <!-- Message list -->
            <div class="tw-flex-1 tw-overflow-y-scroll tw-space-y-4 tw-mb-6">

                <div *ngFor="let message of currentConversation.messages" [ngClass]="{'tw-justify-end': message.status === 'send'}" class="tw-flex tw-transition tw-duration-300">
                    <div [ngClass]="{'tw-bg-primary-100': message.status === 'send', 'tw-bg-white': message.status === 'received'}" class="tw-flex" class="tw-p-2 tw-rounded-xl tw-max-w-[60%]">
                        <p class="!tw-m-0 tw-text-sm">
                            {{message.text}}
                        </p>
                    </div>
                </div>

            </div>

            <!-- Message form -->
            <div class="tw-flex tw-bg-white tw-rounded-3xl">

                <div class="tw-p-4 tw-border-r-2 tw-border-background">
                    <button>
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="tw-w-6 tw-h-6 tw-fill-gray-400" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M14.829 14.828a4.055 4.055 0 0 1-1.272.858 4.002 4.002 0 0 1-4.875-1.45l-1.658 1.119a6.063 6.063 0 0 0 1.621 1.62 5.963 5.963 0 0 0 2.148.903 6.042 6.042 0 0 0 2.415 0 5.972 5.972 0 0 0 2.148-.903c.313-.212.612-.458.886-.731.272-.271.52-.571.734-.889l-1.658-1.119a4.017 4.017 0 0 1-.489.592z"></path><circle cx="8.5" cy="10.5" r="1.5"></circle><circle cx="15.493" cy="10.493" r="1.493"></circle></svg>
                    </button>
                </div>

                <div class="tw-flex-1">
                    <label for="message" class="tw-sr-only">Message</label>
                    <textarea rows="4" name="message" id="message" class="tw-block tw-w-full tw-resize-y tw-border-0 tw-bg-transparent tw-text-gray-900 placeholder:tw-text-gray-400 focus:tw-ring-0 tw-text-sm sm:tw-leading-6"></textarea>
                </div>

                

                <div class="tw-p-4 tw-border-l-2 tw-flex tw-flex-col tw-gap-y-2 tw-border-background">

                    <button class="tw-w-6 tw-h-6 tw-rounded-full tw-flex tw-justify-center tw-items-center tw-bg-primary-500">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="tw-w-6 tw-h-6 tw-fill-white">
                            <path fill-rule="evenodd" d="M10 15a.75.75 0 01-.75-.75V7.612L7.29 9.77a.75.75 0 01-1.08-1.04l3.25-3.5a.75.75 0 011.08 0l3.25 3.5a.75.75 0 11-1.08 1.04l-1.96-2.158v6.638A.75.75 0 0110 15z" clip-rule="evenodd" />
                        </svg>                                                  
                    </button>

                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="tw-w-4 tw-h-4 tw-fill-gray-400 tw-mx-auto" viewBox="0 0 24 24"><path d="M12 9c-1.626 0-3 1.374-3 3s1.374 3 3 3 3-1.374 3-3-1.374-3-3-3z"></path><path d="M20 5h-2.586l-2.707-2.707A.996.996 0 0 0 14 2h-4a.996.996 0 0 0-.707.293L6.586 5H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm-8 12c-2.71 0-5-2.29-5-5s2.29-5 5-5 5 2.29 5 5-2.29 5-5 5z"></path></svg>
                    </button>
                    
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="tw-w-4 tw-h-4 tw-fill-gray-400 tw-mx-auto" viewBox="0 0 24 24"><path d="M18 22a2 2 0 0 0 2-2V8l-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12zM13 4l5 5h-5V4zM7 8h3v2H7V8zm0 4h10v2H7v-2zm0 4h10v2H7v-2z"></path></svg>
                    </button>

                </div>

            </div>

        </div>

        <!-- Empty discussion -->
        <div *ngIf="!currentConversation" class="tw-flex-1 tw-justify-center tw-items-center tw-p-4 tw-shadow-md tw-flex tw-flex-col tw-bg-background tw-rounded-tr-3xl tw-rounded-br-3xl tw-rounded-bl-3xl">
