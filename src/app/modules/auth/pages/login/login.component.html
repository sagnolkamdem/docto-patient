<div class="py-5">
  <div class="card border-0 mx-auto shadow" style="max-width: 500px;">
    <div class="card-body">
      <button class="btn btn-sm- btn-outline-secondary">Accès patient</button>

      <div class="mb-3 mt-4 me-3">
        <div class="d-inline-block position-relative fw-bolder h4" style="height: 1.5rem; z-index: 3;"> <span >J'ai déjà un compte Tabiblib</span>
          <span class="d-inline-block  position-absolute w-100 h-50 top-100 start-50 translate-middle bg-primary "style=" z-index: -1; " ></span>
        </div>
      </div>

      <div class="mb-3">
        <!-- <label for="email" class="form-label">Email</label> -->
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>

      <div class="mb-3">
        <!-- <label for="password" class="form-label">Password</label> -->
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="d-flex justify-content-between" style="font-size: 0.8rem;">
        <div class="form-check ">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Se souvenir de moi
          </label>
        </div>

        <div class="">
          <a href="/auth/forgot-password" class="link">Mot de passe oublié ?</a>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary w-100" routerLink="/account/profile/home" >SE CONNECTER</button>
      </div>
      <div class="mt-3 text-center" style="font-size: 0.8rem;">
        Nouveau sur Tabiblib ?
        <a routerLink="/auth/register" class="text-secondary fw-bold">inscrivez- vous</a>
      </div>
    </div>
  </div>
  <div class="text-center fs-5 mt-3" style="color:  #838080;">
    Tabiblib au service de votre santé
  </div>
</div>
