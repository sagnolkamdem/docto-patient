<app-setting title="Utilisateurs">
<div class="container">
  <div class="m-3 " >
    <div class="row">
      <div class="col-6 d-flex justify-content-start">
        <button class="btn btn-secondary w-50 d-flex justify-content-around align-items-center" [routerLink]="'/settings/users/new-user'"  >
          <i class="fs-4 mdi mdi-plus-circle "></i>
          AJOUTER UN UTILISATEUR
        </button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <div class="search text-muted fs-6 w-75 rounded-pill d-flex align-items-center ps-3 py-1 ">
          <span class=" fs-4 mdi mdi-magnify"></span>
          <input type="text" class="form-control border-0  " id="password" placeholder="Rechercher  un utilsateur">
        </div>
      </div>
    </div>
    <div class="row my-3 ">
      <table class="table ">
        <thead class="bg-primary text-white " >
          <tr>
            <th scope="col">Identifiants utilisateurs</th>
            <th scope="col">Accès aux paramètres</th>
            <th scope="col">Spécialiste</th>
            <th scope="col">Droit d’accès</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of [1,2,4]" >
            <!-- <th scope="row">1</th> -->
            <td  >Dr Mohamed</td>
            <td>Oui</td>
            <td>Médecin Généraliste</td>
            <td>Cabinet Puteaux</td>
            <td class="d-flex justify-content-between fs-4"  >
              <span class="mdi mdi-square-edit-outline " ></span>
              <span class="mdi mdi-trash-can-outline text-danger " ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row g-4  ">
      <div class="elmt-paginate border rounded me-1 text-muted ">
        <span class=" mdi mdi-chevron-left round me-1" ></span>
      </div>
      <div class="elmt-paginate border rounded me-1 bg-primary text-white ">
        <span>1</span>
      </div>
      <div class="elmt-paginate  border rounded me-1">
        <span>2</span>
      </div>
      <div class="elmt-paginate border rounded me-1">
        <span class=" mdi mdi-chevron-right " ></span>
      </div>
    </div>
  </div>
</div>
</app-setting>
