        </div>



        <div class="tw-space-y-5 tw-bg-white tw-p-5 tw-rounded-lg">

            <h2 class="tw-text-lg tw-font-medium !tw-m-0">Praticien(s) remplaçant(s)</h2>

            <div class="tw-flex tw-gap-2 tw-flex-col">

                <div class="tw-flex tw-gap-10">
                    <h6 class="tw-text-lg tw-font-medium !tw-m-0 tw-w-[200px] tw-gap-10">Dr Ahmed Lieu</h6>
                    <button type="button" (click)="toggleUpdateSignature()" class="tw-inline-flex tw-gap-2 tw-text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tw-w-5 tw-h-5 tw-fill-secondary">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        Ajouter une signature                         
                    </button>
                </div>

                <div class="tw-flex tw-gap-10">
                    <h6 class="tw-text-lg tw-font-medium !tw-m-0 tw-w-[200px] tw-gap-10">Dr Ahmed Lieu</h6>
                    <button type="button" (click)="toggleUpdateSignature()" class="tw-inline-flex tw-gap-2 tw-text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tw-w-5 tw-h-5 tw-fill-secondary">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        Ajouter une signature                         
                    </button>
                </div>

            </div>

        </div>

    </div>

    <!-- Create/Update Signature form -->
    <app-modal [visible]="updateSignature" position="fixed" class="tw-my-auto">
        <div class="tw-p-6 sm:tw-p-8 tw-bg-white tw-rounded-3xl md:tw-min-w-[500px]">
            <div class="tw-flex tw-justify-end tw-px-3.5 tw-mb-3">
                <button (click)="toggleUpdateSignature()">
                    <svg aria-hidden="true" class="tw-w-6 tw-h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z" fill="#111111"/>
                    </svg>   
                </button>                 
            </div>
    
            <h2 class="tw-font-bold tw-mb-4 lg:tw-text-2xl tw-whitespace-nowrap tw-text-lg tw-text-tertiary tw-flex tw-flex-col tw-max-w-fit">
                <span class="tw-relative">
                    Signature
                    <span class="tw-absolute tw-right-0 tw-z-0 tw-bottom-0 lg:tw-h-2 tw-h-1 tw-w-full tw-bg-primary-500"></span>
                    <span class="tw-absolute tw-right-0 tw-z-0 tw-top-0 tw-h-0 tw-w-full tw-bg-primary-500">Signature</span>
                </span>
            </h2>
    
            <form action="" class="">
    
                <div class="tw-space-y-4 tw-max-h-72 tw-overflow-y-auto">

                        <label for="signature" class="">Signature</label>
                        <input name="signature" type="file" #fileInput>
                    </div>

                    <button type="button" (click)="fileInput.click()" class="tw-w-full hover:tw-cursor-pointer tw-h-32 tw-bg-primary-100 tw-flex tw-rounded-lg tw-justify-center tw-flex-col tw-p-4 tw-space-y-4">

                <div class="tw-bg-white tw-mt-3 tw-flex tw-items-center tw-gap-2.5 tw-justify-between">
                    <button type="button" (click)="toggleUpdateSignature()" class="tw-max-w-fit tw-justify-center tw-uppercase tw-inline-flex tw-items-center tw-rounded-md border tw-border-transparent tw-bg-secondary px-4 tw-py-2 tw-font-bold tw-text-white tw-shadow-sm focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-secondary focus:tw-ring-offset-2">

                    <button type="submit" class="hover:tw-bg-[#89dfc9] tw-max-w-fit tw-justify-center tw-uppercase tw-inline-flex tw-items-center tw-rounded-md border tw-border-transparent tw-bg-primary-500 px-4 tw-py-2 tw-font-bold tw-text-white tw-shadow-sm focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-primary-500 focus:tw-ring-offset-2">
                        Enregistrer
                    </button>
                </div>
            </form>
    
        </div>
