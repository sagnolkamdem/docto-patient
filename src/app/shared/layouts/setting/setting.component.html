<main class="tw-h-full tw-w-full xl:tw-flex">

  <!-- Sidebar -->
  <section class="xl:tw-flex tw-hidden tw-flex-col tw-bg-primary-100 tw-h-full">

    <div class="tw-flex tw-pt-3.5 tw-pr-5 tw-pl-2.5 tw-gap-2.5 tw-mb-6">

      <svg aria-hidden="true" class="tw-w-6 tw-h-6 tw-stroke-primary-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21M7 16L3 12L7 16ZM3 12L7 8L3 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

      <a routerLink="/account/agenda" class="tw-uppercase tw-font-bold tw-text-base tw-text-primary-500 hover:tw-text-primary-500 tw-whitespace-nowrap">Retour à l'agenda</a>

    </div>

    <div class="tw-p-2.5 tw-mb-9">
      <p class="!tw-m-0 tw-font-bold tw-text-sm">Paramètres</p>
    </div>

    <aside class="tw-space-y-5 tw-max-w-fit tw-mx-auto">
      <div class="side-item" [routerLink]="'/settings/place-of-consultation'" routerLinkActive="active">
        <span class="text">Lieu de consultation</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/agenda'" routerLinkActive="active">
        <span class="text">Agenda</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/users'" routerLinkActive="active">
        <span class="text">Utilisateurs</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/reason-consultation'" routerLinkActive="active">
        <span class="text">Motif de consultation</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/substitutes'" routerLinkActive="active">
        <span class="text">Remplaçants</span>
      </div>

    </aside>

  </section>

  <!-- Content -->
  <div class="tw-flex-1 tw-h-full">

    <header class="tw-flex tw-p-8 tw-justify-center tw-items-center tw-bg-primary-100 tw-relative">

      <h1 class="tw-font-bold tw-text-xl !tw-m-0">{{title}}</h1>

      <button type="button" (click)="toggleShowResponsiveSideBar()" class="tw-flex xl:tw-hidden tw-absolute tw-left-8 tw-mt-2.5 tw-z-10 tw-pt-3.5 tw-pr-5 tw-pl-2.5 tw-gap-2.5 tw-mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="tw-w-8 tw-h-8 tw-stroke-tertiary hover:tw-stroke-primary-500">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>

    </header>

    <div class="tw-flex-1 tw-h-full tw-overflow-hidden tw-overflow-y-scroll">
      <ng-content></ng-content>
    </div>

  </div>

  <div *ngIf="showResponsiveSideBar" #responsiveSideBar class="tw-fixed xl:tw-hidden tw-transition tw-duration-300 tw-inset-0 tw-top-24 tw-overflow-hidden">
    <div class="tw-fixed tw-inset-0 tw-top-24 tw-bg-gray-500 tw-bg-opacity-75 tw-transition-opacity"></div>
    <div class="tw-fixed tw-top-24 tw-inset-0 tw-z-10">
      <div [ngClass]="{'-tw-translate-x-full ': !showAnimationResponsiveSideBar}" class="tw-transition tw-duration-300 tw-bg-primary-100 tw-min-h-full tw-max-w-fit">
        
        <div class="tw-flextw-flex-col tw-h-full">

          <div class="tw-flex tw-pt-3.5 tw-pr-5 tw-pl-2.5 tw-gap-2.5 tw-mb-6">
      
            <svg aria-hidden="true" class="tw-w-6 tw-h-6 tw-stroke-primary-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 12H21M7 16L3 12L7 16ZM3 12L7 8L3 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
      
            <a routerLink="/account/agenda" class="tw-uppercase tw-font-bold tw-text-base tw-text-primary-500 hover:tw-text-primary-500 tw-whitespace-nowrap">Retour à l'agenda</a>
      
          </div>
      
          <div class="tw-p-2.5 tw-mb-9">
            <p class="!tw-m-0 tw-font-bold tw-text-sm">Paramètres</p>
          </div>
      
          <div class="tw-space-y-5 tw-max-w-fit tw-mx-auto">
            <div class="side-item" [routerLink]="'/settings/place-of-consultation'" routerLinkActive="active">
              <span class="text">Lieu de consultation</span>
            </div>
            <div class="side-item" [routerLink]="'/settings/agenda'" routerLinkActive="active">
              <span class="text">Agenda</span>
            </div>
            <div class="side-item" [routerLink]="'/settings/users'" routerLinkActive="active">
              <span class="text">Utilisateurs</span>
            </div>
            <div class="side-item" [routerLink]="'/settings/reason-consultation'" routerLinkActive="active">
              <span class="text">Motif de consultation</span>
            </div>
            <div class="side-item" [routerLink]="'/settings/substitutes'" routerLinkActive="active">
              <span class="text">Remplaçants</span>
            </div>
      
          </div>
      
        </div>

      </div>
    </div>
  </div>

</main>
