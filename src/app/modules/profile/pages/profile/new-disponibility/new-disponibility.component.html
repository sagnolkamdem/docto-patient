<h2 mat-dialog-title class="text-end border-bottom">
  <button mat-dialog-close class="btn btn-sm btn-light rounded-circle">
    <i class="mdi mdi-close"></i>
  </button>
</h2>

<mat-dialog-content class="mat-typography- mt-2-">
  <h4 class="fw-bold bottom-bar">Ajouter une disponibilité</h4>

  <form class="mt-3">
    <div class="row g-3">
      <div class="col-12">
        <label for="date">Choisir la date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="col">
        <label for="start_time">Heure de début</label>
        <input type="time" class="form-control" id="start_time">
      </div>
      <div class="col">
        <label for="end_time">Heure de fin</label>
        <input type="time" class="form-control" id="end_time">
      </div>

      <div class="col-12">
        <label for="time_between">Tranche pour une consultation</label>
        <select class="form-select" id="time_between">
          <option value="30">30 minutes</option>
          <option value="60">1 heure</option>
          <option value="90">1h30 heures</option>
          <option value="120">2h heures</option>
        </select>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100" (click)="generate()">Générer les tranches horaires</button>
      </div>

      <div class="col-12">
        <div class="chips">
          <span class="chip" *ngFor="let i of hours">
            {{ i+8 }}h:00
          </span>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="d-flex justify-content-center w-100">
    <div class="w-50 me-2">
      <button class="btn btn-light w-100" mat-dialog-close>Annuler</button>
    </div>
    <div class="flex-fill">
      <button mat-dialog-close class="btn w-100 btn-outline-primary">Enregistrer</button>
    </div>
  </div>
</mat-dialog-actions>
