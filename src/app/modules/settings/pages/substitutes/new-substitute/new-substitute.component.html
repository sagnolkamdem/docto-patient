<app-setting title="Remplaçants">
  <div class="container  ">
    <div class=" mt-3 ms-5 " >
        <div class="row">
          <h4 class="fw-bolder" >Création d’un utilisateur</h4>
          <div class="row mt-3 rounded pt-5 pb-1 " style=" background-color: #FFFFFF ;  width: 90%; " >
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 fw-bolder col-form-label">Civilité</label>
                <div class="col-sm-4">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Madame
                  </label>
                </div>
                <div class="col-sm-5">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                  <label class="form-check-label" for="flexRadioDefault2">
                    Monsieur
                  </label>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 fw-bolder col-form-label">Spécialité du remplaçant</label>
                <div class="col-sm-9">
                    <select class="form-select py-3" aria-label="Default select example">
                      <option selected>Sélectionner le titre </option>
                    </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 fw-bolder col-form-label">Status</label>
                <div class="col-sm-9">
                    <select class="form-select py-3" aria-label="Default select example">
                      <option selected>Sélectionner le  statut </option>
                    </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 fw-bolder col-form-label py-2 ">Nom</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control  py-3" id="name" placeholder="Nom">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 fw-bolder col-form-label py-2 ">Prénom</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control  py-3" id="surname" placeholder="Prénom">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 fw-bolder col-form-label py-2 ">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control  py-3" id="email" placeholder="Entrez l’adresse mail">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 fw-bolder col-form-label">Téléphone</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control py-3" id="name" placeholder="Entrez l’adresse mail" >
                </div>
              </div>
          </div>
        </div>

    </div>

  </div>
  <div class="tw-fixed tw-flex tw-gap-2.5 tw-bg-white tw-justify-end tw-p-2.5 tw-bottom-0 tw-inset-x-0 tw-left-[244px]">
    <button type="button" class="btn tw-uppercase !tw-inline-flex !tw-items-center">
        Annuler
    </button>
    <button type="button" class="btn btn-secondary tw-uppercase !tw-inline-flex !tw-items-center">
        Valider
    </button>
</div>
</app-setting>
