<main class="tw-h-screen tw-w-full tw-flex tw-overflow-y-hidden">

  <!-- Sidebar -->
  <section class="tw-flex tw-flex-col tw-bg-primary-100 tw-h-full">

    <div class="tw-flex tw-pt-3.5 tw-pr-5 tw-pl-2.5 tw-gap-2.5 tw-mb-6">

      <svg class="tw-w-6 tw-h-6 tw-stroke-primary-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21M7 16L3 12L7 16ZM3 12L7 8L3 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

      <a href="#" class="tw-uppercase tw-font-bold tw-text-base tw-text-primary-500 tw-whitespace-nowrap">Retour à l'agenda</a>

    </div>

    <div class="tw-p-2.5 tw-mb-9">
      <p class="!tw-m-0 tw-font-bold tw-text-sm">Paramètres</p>
    </div>

    <aside class="tw-space-y-5 tw-max-w-fit tw-mx-auto">
      <div class="side-item" [routerLink]="'/settings/place-of-consultation'" routerLinkActive="active">
        <!-- <span class="icon">
          <i class="mdi mdi-calendar"></i>
        </span> -->
        <span class="text">Lieu de consultation</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/agenda'" routerLinkActive="active">
        <!-- <span class="icon">
          <i class="mdi mdi-text-box-multiple"></i>
        </span> -->
        <span class="text">Agenda</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/users'" routerLinkActive="active">
        <!-- <span class="icon">
          <i class="mdi mdi-account-circle"></i>
        </span> -->
        <span class="text">Utilisateurs</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/reason-consultation'" routerLinkActive="active">
        <!-- <span class="icon">
          <i class="mdi mdi-human-male-female-child"></i>
        </span> -->
        <span class="text">Motif de consultation</span>
      </div>
      <div class="side-item" [routerLink]="'/settings/substitutes'" routerLinkActive="active">
        <!-- <span class="icon">
          <i class="mdi mdi-history"></i>
        </span> -->
        <span class="text">Remplaçants</span>
      </div>

    </aside>

  </section>

  <!-- Content -->
  <div class="tw-flex-1 tw-h-full">

    <header class="tw-flex tw-p-8 tw-justify-center tw-items-center tw-bg-primary-100">
      <h1 class="tw-font-bold tw-text-xl !tw-m-0">{{title}}</h1>
    </header>

    <div class="tw-flex-1 tw-h-full tw-overflow-scroll">
      <ng-content></ng-content>
    </div>
  </div>

</main>
